baseURL = "https://orta-contrib.github.io/"
languageCode = "ja-JP"
title = "orta blog (any%)"
theme = "cactus"
copyright = "orta-contrib" # cactus will use title if copyright is not set
disqusShortname = "orta-blog-any"
googleAnalytics = "UA-180748434-1"

summaryLength = 3

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 3

[[menu.main]]
name = "Writings"
url = "/posts"
weight = 2

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 1

# [[menu.main]]
# name = "About"
# url = "/about"
# weight = 4

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[params]
  colortheme = "light" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default

  # Home page settings
  description = "OSS Contribution RTA (any%) Player"
  mainSection = "posts" # your main section
  showAllPostsOnHomePage = false # default
  postsOnHomePage = 5 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = true # show tags overview by default.
  showProjectsList = true # show projects list by default (if projects data file exists).
  projectsUrl = "https://github.com/orta-contrib" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = false # default

  [params.comments]
    enabled = true # default
    engine = "disqus" # more supported engines will be added.

  # the value of name should be an valid font awesome icon name (brands type)
  # https://fontawesome.com/icons?d=gallery&s=brands
  [[params.social]]
    name = "YouTube"
    link = "https://www.youtube.com/channel/UCMSPMu5Zpfrn0G4vPpM37Pw"
  [[params.social]]
    name = "github"
    link = "https://github.com/orta-contrib"
  [[params.social]]
    name = "twitter"
    link = "https://twitter.com/orta_contrib"
